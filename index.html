<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Follow Your Heart</title>
    
    <!-- Preconnect for faster font loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Reliable Poiret One font loading with font-display optimization -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poiret+One:wght@400&display=swap">
    
    <!-- Additional preload for faster loading with display=swap -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Poiret+One:wght@400&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poiret+One:wght@400&display=swap"></noscript>
    
    <!-- Simple, reliable Poiret One font loading -->
    <style>
      /* Import Poiret One with optimized font-display */
      @import url('https://fonts.googleapis.com/css2?family=Poiret+One:wght@400&display=swap');
      
      /* Font-face override with optimized display and fallback metrics */
      @font-face {
        font-family: 'Poiret One';
        font-style: normal;
        font-weight: 400;
        font-display: swap; /* Ensures immediate text rendering */
        src: local('Poiret One'), local('PoiretOne-Regular'),
             url(https://fonts.gstatic.com/s/poiretone/v16/UqyVK80NJXN4zfRgbdfbk5lWVscxdKE.woff2) format('woff2');
        /* Font metric overrides to prevent layout shift */
        ascent-override: 85%;
        descent-override: 20%;
        line-gap-override: 0%;
        size-adjust: 100%;
      }
      
      /* Use only Poiret One font throughout */
      :root {
        --font-primary: 'Poiret One', cursive;
      }
      
      /* Apply Poiret One to everything with font-display optimization */
      * {
        font-family: var(--font-primary) !important;
        font-display: swap; /* Ensures text is always visible */
      }
      
      body, html {
        font-family: var(--font-primary) !important;
        font-display: swap;
      }
    </style>
    
    <!-- Preload the main module for faster script loading -->
    <link rel="modulepreload" href="/src/main.jsx">
    
    <!-- Critical CSS inlined for faster initial render -->
    <style>
      /* CSS Variables from App.css */
      :root {
        --primary-color: #007bff;
        --secondary-color: #6c757d;
        --accent-color: #28a745;
        --light-bg: #f8f9fa;
        --dark-bg: #343a40;
        --text-color: #212529;
        --white: #ffffff;
        --border-radius: 8px;
        --box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        --font-family: 'Poiret One', cursive;
      }
      
      /* Critical reset and base styles */
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      
      body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: var(--font-family);
        font-display: swap; /* Ensures text renders immediately */
        line-height: 1.5;
        -webkit-font-smoothing: antialiased;
      }
      
      /* Ensure all buttons and inputs use consistent font */
      button, input, select, textarea {
        font-family: var(--font-family);
      }
      
      #root {
        height: 100vh;
      }
      

      
      /* Prevent layout shifts during loading */
      .loading-skeleton {
        background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
        background-size: 200% 100%;
        animation: loading 1.5s infinite;
      }
      
      @keyframes loading {
        0% { background-position: 200% 0; }
        100% { background-position: -200% 0; }
      }
      
      /* Responsive critical styles */
      @media (max-width: 640px) {
        /* Mobile optimizations for loading screen */
        #fcp-loader h1 { font-size: 2.5rem; }
        #fcp-loader h2 { font-size: 1.2rem; }
      }
      
      /* Extra small mobile devices */
      @media (max-width: 480px) {
        #fcp-loader h1 { font-size: 2rem; }
        #fcp-loader h2 { font-size: 1rem; }
      }
    </style>
    
    <!-- Defer non-critical CSS loading -->
    <script>
      // Minimal script for loading performance tracking
      window.addEventListener('load', function() {
        // Basic performance tracking if needed
        if (typeof console !== 'undefined' && console.log) {
          console.log('Page loaded in:', performance.now(), 'ms');
        }
      });
    </script>
  </head>
  <body>
    <div id="root">
      <!-- Instant FCP content - renders immediately with system fonts -->
      <div id="fcp-loader" style="
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 25%, #dee2e6 50%, #ced4da 100%);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: #343a40;
        font-family: 'Poiret One', cursive;
        z-index: 9999;
        transition: opacity 0.3s ease;
      ">
        <h1 style="
          font-size: clamp(2rem, 8vw, 4rem);
          font-weight: bold;
          margin-bottom: 1rem;
          background: linear-gradient(135deg, #8b4513, #d4af37);
          background-clip: text;
          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;
          text-align: center;
          line-height: 1.2;
          padding: 0 20px;
        ">Follow Your Heart</h1>
        <h2 style="
          font-size: clamp(1rem, 4vw, 1.5rem);
          font-weight: normal;
          margin-bottom: 2rem;
          color: rgba(52, 58, 64, 0.85);
          text-align: center;
          padding: 0 20px;
        ">Your journey begins here...</h2>
        <div style="
          width: 40px;
          height: 40px;
          border: 4px solid rgba(52, 58, 64, 0.3);
          border-top: 4px solid #8b4513;
          border-radius: 50%;
          animation: spin 1s linear infinite;
        "></div>
      </div>
    </div>
    <script type="module" src="/src/main.jsx"></script>
    
    <!-- Remove FCP loader when React loads -->
    <script>
      (function() {
        function hideLoader() {
          const loader = document.getElementById('fcp-loader');
          const root = document.getElementById('root');
          
          // Check if React has rendered
          if (root && root.children.length > 1) {
            if (loader) {
              loader.style.opacity = '0';
              setTimeout(() => loader.remove(), 300);
            }
            return true;
          }
          return false;
        }
        
        // Check periodically
        let attempts = 0;
        const checkInterval = setInterval(() => {
          if (hideLoader() || attempts++ > 100) {
            clearInterval(checkInterval);
          }
        }, 50);
        
        // Fallback removal after 5 seconds
        setTimeout(() => {
          clearInterval(checkInterval);
          hideLoader();
        }, 5000);
      })();
    </script>
    
    <!-- Inline spinner animation -->
    <style>
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </body>
</html>
