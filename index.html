<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Follow Your Heart</title>
    
    <!-- Preconnect to CDN for faster Font Awesome loading -->
    <link rel="preconnect" href="https://cdnjs.cloudflare.com">
    <link rel="dns-prefetch" href="https://cdnjs.cloudflare.com">
    
    <!-- Preload critical images for LCP optimization -->
    <link rel="preload" href="/images/image1.jpg" as="image" type="image/jpeg" fetchpriority="high">
    <link rel="preload" href="/images/image2.jpg" as="image" type="image/jpeg">
    <link rel="preload" href="/images/image3.jpg" as="image" type="image/jpeg">
    <link rel="preload" href="/images/image4.jpg" as="image" type="image/jpeg">
    
    <!-- Load Font Awesome asynchronously to avoid render blocking -->
    <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"></noscript>
    
    <!-- Critical CSS inlined for faster initial render -->
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
        line-height: 1.5;
        -webkit-font-smoothing: antialiased;
      }
      
      #root {
        min-height: 100vh;
      }
      
      /* Prevent layout shifts during loading */
      .loading-skeleton {
        background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
        background-size: 200% 100%;
        animation: loading 1.5s infinite;
      }
      
      @keyframes loading {
        0% { background-position: 200% 0; }
        100% { background-position: -200% 0; }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
