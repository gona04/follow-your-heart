<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Follow Your Heart</title>
    
    <!-- Preconnect for faster font loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap" rel="stylesheet">
    
    <!-- Preload critical images for LCP optimization -->
    <link rel="preload" href="/images/image1.webp" as="image" type="image/webp" fetchpriority="high">
    <link rel="preload" href="/images/image2.webp" as="image" type="image/webp">
    <link rel="preload" href="/images/image3.webp" as="image" type="image/webp">
    <link rel="preload" href="/images/image4.webp" as="image" type="image/webp">
    
    <!-- Critical CSS inlined for faster initial render -->
    <style>
      /* CSS Variables from App.css */
      :root {
        --primary-color: #007bff;
        --secondary-color: #6c757d;
        --accent-color: #28a745;
        --light-bg: #f8f9fa;
        --dark-bg: #343a40;
        --text-color: #212529;
        --white: #ffffff;
        --border-radius: 8px;
        --box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        --font-family: 'Poiret One', cursive;
      }
      
      /* Critical reset and base styles */
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      
      body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
        font-family: var(--font-family);
        line-height: 1.5;
        -webkit-font-smoothing: antialiased;
        font-display: swap;
      }
      
      /* Ensure all buttons and inputs use consistent font */
      button, input, select, textarea {
        font-family: var(--font-family);
      }
      
      #root {
        height: 100vh;
      }
      
      /* Critical carousel styles for LCP */
      .carousel-container {
        position: relative;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
      }
      
      /* Preload all carousel images invisibly */
      .carousel-container::before {
        content: '';
        position: absolute;
        top: -9999px;
        background-image: url('/images/image1.webp'), url('/images/image2.webp'), url('/images/image3.webp'), url('/images/image4.webp');
      }
      
      .carousel-slide {
        position: absolute;
        width: 100vw;
        height: 100vh;
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        transition: opacity 1s ease-in-out;
        opacity: 0;
      }
      
      .carousel-slide.active {
        opacity: 1;
      }
      
      .image-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.4);
      }
      
      .content {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        color: white;
        z-index: 1;
      }
      
      .content h1 {
        font-size: 3.5rem;
        font-weight: 700;
        margin-bottom: 1rem;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        font-family: var(--font-family);
      }
      
      .content h2 {
        font-size: 1.5rem;
        font-weight: 300;
        margin-bottom: 2rem;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
      }
      
      /* Critical buttons container layout */
      .buttons-container {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-top: 20px;
        flex-wrap: wrap;
      }
      
      /* Critical button styles */
      .dream-button {
        /* background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); */
        background-color: rgba(211, 208, 208, 0.469);
        border: none;
        color: white;
        font-size: 1.1rem;
        font-family: var(--font-family);
        padding: 15px 30px;
        margin: 10px;
        border-radius: 50px;
        cursor: pointer;
        transition: transform 0.2s ease;
        text-transform: uppercase;
        letter-spacing: 1px;
        font-weight: 600;
      }
      
      .dream-button:hover {
        transform: translateY(-2px);
        background-color: rgba(211, 208, 208, 0.578);
        /* box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6); */
      }
      
      /* Prevent layout shifts during loading */
      .loading-skeleton {
        background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
        background-size: 200% 100%;
        animation: loading 1.5s infinite;
      }
      
      @keyframes loading {
        0% { background-position: 200% 0; }
        100% { background-position: -200% 0; }
      }
      
      /* Responsive critical styles */
      /* Only stack buttons on small mobile screens */
      @media (max-width: 640px) {
        .content h1 { font-size: 2.5rem; }
        .content h2 { font-size: 1.2rem; }
        
        /* Stack buttons vertically ONLY on mobile */
        .buttons-container {
          flex-direction: column;
          align-items: center;
          gap: 15px;
          width: 100%;
        }
        
        .dream-button { 
          font-size: 0.9rem; 
          padding: 12px 24px;
          width: 80%;
          max-width: 280px;
          margin: 5px 0;
        }
        
        /* Adjust content padding for mobile */
        .content {
          padding: 0 20px;
          width: 95%;
        }
      }
      
      /* Extra small mobile devices */
      @media (max-width: 480px) {
        .content h1 { font-size: 2rem; }
        .content h2 { font-size: 1rem; }
        
        .dream-button { 
          font-size: 0.8rem; 
          padding: 10px 20px;
          width: 90%;
          max-width: 250px;
        }
        
        .content {
          padding: 0 15px;
          width: 100%;
        }
      }
      
      /* Tablet and larger screens - keep buttons horizontal */
      @media (min-width: 641px) and (max-width: 1024px) {
        .content h1 { font-size: 3rem; }
        .content h2 { font-size: 1.3rem; }
        
        /* Keep buttons horizontal on tablets */
        .buttons-container {
          flex-direction: row;
          justify-content: center;
          gap: 20px;
          flex-wrap: wrap;
        }
        
        .dream-button { 
          font-size: 1rem; 
          padding: 14px 28px;
        }
      }
    </style>
    
    <!-- Defer non-critical CSS loading -->
    <script>
      // Load remaining component styles after critical content
      window.addEventListener('load', function() {
        if (performance.now() > 1000) return; // Only if page loads quickly
        
        // Create a style element for any remaining non-critical styles
        const nonCriticalCSS = `
          .loading { 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 200px; 
          }
          .error-boundary {
            padding: 2rem;
            text-align: center;
            color: #e74c3c;
          }
        `;
        
        const styleEl = document.createElement('style');
        styleEl.textContent = nonCriticalCSS;
        document.head.appendChild(styleEl);
      });
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
